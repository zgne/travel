<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .father{
        position: absolute;
        overflow: hidden;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        margin: 0 auto;
        width: 200px;
        height: 2000px;
        background-color: #cccccc;
      }
      .son{
        position: fixed;
        top: 50%;
        left: 50%;
        margin: -50px 0 0 -50px;
        /*margin: 0 auto;*/
        width: 100px;
        height: 100px;
        background-color: pink;
      }
    </style>
</head>
<body>
  <div class="father">
    <div>
      <div class="son"></div>
    </div>
  </div>
</body>
</html>
